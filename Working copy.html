<!DOCTYPE html>
<html lang = "en">
<head>
  <title>Rock, Paper, Scissors</title>

<link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<style>

body {
  background: #90C9C0;
}
#rockTitle {
  animation-duration: 2s;
  animation-name: moveright;
}
#paperTitle {
  animation: fadein 2s;
}
#scissorsTitle {
  animation-duration: 2s;
  animation-name: moveleft;
}
h1 {
  font-size: 35px;
  text-align: center;
  font-family: "Bungee";
}
h2 {
  font-size: 25px;
  text-align: center;
  font-family: "Bungee";
}
.buttons {
  max-width: 838px;
  margin: 0 auto;
  border: solid black 10px;
}
button:hover {
  border: solid red 5px;
  color: red;
}

#rock {
  background-image: url("http://i.imgur.com/yDWj6lJ.jpg");
  height:300px;
  width:270px;
  font-family: "Bungee";
  font-size: 15px;
  text-align: left;
}
#paper {
  background-image: url("http://i.imgur.com/49e1Twa.jpg");
  height:300px;
  width:270px;
  font-family: "Bungee";
  font-size: 15px;
  text-align: left;
}
#scissors {
  background-image: url("http://i.imgur.com/ojdnGAT.png");
  height:300px;
  width:270px;
  font-family: "Bungee";
  font-size: 15px;
  text-align: left;
}
#playerMove {
  font-family: "Bungee";
  font-size: 20px;
  text-align: center;
}
#compMove {
  font-family: "Bungee";
  font-size: 20px;
  text-align: center;
}
#result {
  font-family: "Bungee";
  font-size: 30px;
  text-align: center;
}
@keyframes fadein {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}
@keyframes moveright {
  from {
    margin-left: -100%;
  }
  to {
    margin-left: 0%;
  }
}
@keyframes moveleft {
  from {
    margin-right: -100%;
  }
  to {
    margin-right: 0%;
  }
}
</style>
</head>

<body>

<div class="jumbotron text-center">
  <h1>
    <div id="rockTitle">Rock</div>
    <div id="paperTitle">Paper</div>
    <div id="scissorsTitle">Scissors</div>
  </h1>
</div>

<div id="playerMove"></br></div>
<div id="compMove"></br></div>
<div id="result"></br></div>

<div class="buttons">
  <button id="rock"> Rock </button>
  <button id="paper"> Paper </button>
  <button id="scissors"> Scissors </button>
</div>

  <script>
    $(function() {
      $(".buttons").hide().fadeIn(2000);
    });

    var playerChoice;

    $("#rock").click(function() {
    document.getElementById("playerMove").innerHTML = ("You chose rock.")

    var compChoice = (Math.floor(Math.random() * 3) + 1);

    switch (compChoice) {
      case 1:
      document.getElementById("compMove").innerHTML = ("The computer chose rock.")
      document.getElementById("result").innerHTML = ("It's a draw!")
      break;

      case 2:
      document.getElementById("compMove").innerHTML = ("The computer chose paper.")
      document.getElementById("result").innerHTML = ("The computer wins!")
      break;

      case 3:
      document.getElementById("compMove").innerHTML = ("The computer chose scissors.")
      document.getElementById("result").innerHTML = ("You win!")
      break;
    }
  });
    $("#paper").click(function() {
    document.getElementById("playerMove").innerHTML = ("You chose paper.")

    var compChoice = (Math.floor(Math.random() * 3) + 1);

    switch (compChoice) {
      case 1:
      document.getElementById("compMove").innerHTML = ("The computer chose rock.")
      document.getElementById("result").innerHTML = ("You win!")
      break;

      case 2:
      document.getElementById("compMove").innerHTML = ("The computer chose paper.")
      document.getElementById("result").innerHTML = ("It's a draw!")
      break;

      case 3:
      document.getElementById("compMove").innerHTML = ("The computer chose scissors.")
      document.getElementById("result").innerHTML = ("The computer wins!")
      break;
    }
  });
    $("#scissors").click(function() {
    document.getElementById("playerMove").innerHTML = ("You chose scissors.")

    var compChoice = (Math.floor(Math.random() * 3) + 1);

    switch (compChoice) {
      case 1:
      document.getElementById("compMove").innerHTML = ("The computer chose rock.")
      document.getElementById("result").innerHTML = ("The computer wins!")
      break;

      case 2:
      document.getElementById("compMove").innerHTML = ("The computer chose paper.")
      document.getElementById("result").innerHTML = ("You win!")
      break;

      case 3:
      document.getElementById("compMove").innerHTML = ("The computer chose scissors.")
      document.getElementById("result").innerHTML = ("It's a draw!")
      break;
    }
    });

    </script>
  </body>
</html>
